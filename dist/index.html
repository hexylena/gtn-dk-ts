<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
		<title>GTN Training Dev Kit</title>
	</head>
	<body>
		<main class="container">
			<h1>GTN Training Development Kit</h1>
			<input id="url" type="text" placeholder="https://usegalaxy.org/u/jane-doe/w/workflow" class="input">
			<!-- <input id="zenodo" type="text" placeholder="https://zenodo.org/records/10405036" class="input"> -->

			<pre id="output" class="code"></pre>
		</main>
		<footer class="container">
			<a href="https://github.com/hexylena/gtn-dk-ts/blob/main/LICENSE.txt">MIT Licensed</a>
			<a href="https://github.com/bebatut">@bebatut</a>
			<a href="https://github.com/hexylena">@hexylena</a>
			<a href="https://github.com/hexylena/gtn-dk-ts">Source</a>
		</footer>
		<script src="web.js"></script>
	</body>
</html>
